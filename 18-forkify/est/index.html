<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="button">Button</button>

    <script>
        const ob = {
            name: "Alok Ranjan Joshi",
            sayHello() {
                console.log('Hello')
                console.log(this)
            }
        }
        ob.sayHello()
        document.querySelector('button').addEventListener('click', () => ob.sayHello())
    </script>
</body>

</html>
